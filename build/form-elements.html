<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Form Elements
    </title>
  <link href="form-elements.css" rel="stylesheet"></head>
  <body>
        <div class="logo"><img class="logo_gray" src="fonts/gray-logo.svg" alt="logo">
        </div>
    <div class="test">
          <section class="content__item">
            <div class="color-block">
              <div class="color-block__example" style="background-color:rgba(31, 32, 65, 1)"></div>
              <div class="color-block__info color-block-info">
                <h2 class="color-block-info__title">Dark Shade 100%</h2>
                <p class="color-block-info__description">#1F2041</p>
              </div>
            </div>
            <div class="color-block">
              <div class="color-block__example" style="background-color:rgba(31, 32, 65, 0.75)"></div>
              <div class="color-block__info color-block-info">
                <h2 class="color-block-info__title">Dark Shade 75%</h2>
                <p class="color-block-info__description">#1F2041</p>
              </div>
            </div>
            <div class="color-block">
              <div class="color-block__example" style="background-color:rgba(31, 32, 65, 0.50)"></div>
              <div class="color-block__info color-block-info">
                <h2 class="color-block-info__title">Dark Shade 50%</h2>
                <p class="color-block-info__description">#1F2041</p>
              </div>
            </div>
            <div class="color-block">
              <div class="color-block__example" style="background-color:rgba(31, 32, 65, 0.25)"></div>
              <div class="color-block__info color-block-info">
                <h2 class="color-block-info__title">Dark Shade 25%</h2>
                <p class="color-block-info__description">#1F2041</p>
              </div>
            </div>
            <div class="color-block">
              <div class="color-block__example" style="background-color:rgba(31, 32, 65, 0.05)"></div>
              <div class="color-block__info color-block-info">
                <h2 class="color-block-info__title">Dark Shade 5%</h2>
                <p class="color-block-info__description">#1F2041</p>
              </div>
            </div>
            <div class="color-block">
              <div class="color-block__example" style="background-color:rgba(188, 156, 255, 1)"></div>
              <div class="color-block__info color-block-info">
                <h2 class="color-block-info__title">Purple</h2>
                <p class="color-block-info__description">#BC9CFF</p>
              </div>
            </div>
            <div class="color-block">
              <div class="color-block__example" style="background-color:rgba(111, 207, 151, 1)"></div>
              <div class="color-block__info color-block-info">
                <h2 class="color-block-info__title">Green</h2>
                <p class="color-block-info__description">#6FCF97</p>
              </div>
            </div>
          </section>
    </div>
  <script src="form-elements.bundle.js"></script></body>
</html>
